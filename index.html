<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./components/move.js"></script>
    <script src="./components/target.js"></script>
    <script src="./components/collider.js"></script> 
    <script src="./components/game.js"></script> 
  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 6 25"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
       <a-asset-item id="terrain-map" src="./assets/models/terrain/scene.gltf"></a-asset-item> 
       <a-asset-item id="airplane-model" src="./assets/models/airplane/scene.gltf"></a-asset-item>  
        
      </a-assets>

      <!-- Terrain  -->
     <a-entity id="terrain" gltf-model="#terrain-map" position="0 0 0" scale="0.3 0.3 0.3" animation="property:position;to:0 0 1000;easing:linear;loop:true;dur:100000" terrain-rotation-reader target-ring flying-birds></a-entity>
     <a-entity id="airplane" gltf-model="#airplane-model" position="0 4 15" scale="1.5 1.5 1.5" rotation="0 90 0" plane-rotation-reader game-play dynamic-body="mass:0"></a-entity>

      
    </a-scene>
  </body>
</html>
